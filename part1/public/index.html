<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Test</title>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    </head>
    <body>
        <div id="app">
            <h1>The dog of the day</h1>
            <!-- break the accessibility-->
            <img :src="dogImage" />
            <div class="basic-info">
                <input type="text" v-model="unlockText" placeholder="Type 'show info' here" />
                <button type="button" @click="unlock">Show Dog</button>
                <p v-if="unlockStatus">test</p>
            </div>
        </div>

    <script>
        const {createApp} = Vue;

        createApp({
            data() {
                return {
                    dogImage: 'example.example',
                    unlockText: '',
                    unlockStatus: false
                }
            },
            mounted() {
                this.fetchDog();
            },
            methods: {
                fetchDog() {
                    fetch('https://dog.ceo/api/breeds/image/random')
                        .then(res => res.json())
                        .then(data => {
                            this.dogImage = data.message;
                        })
                },
                unlock() {
                    if (this.unlockText == 'show info') {
                        this.unlockStatus = true
                    }
                }
            }
        }).mount('#app')

    </script>
    </body>
</html>
