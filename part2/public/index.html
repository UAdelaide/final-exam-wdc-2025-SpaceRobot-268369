<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="bg-light">

  <div id="app" class="container py-5">
    <h1 class="mb-4 text-primary">{{ message }}</h1>
    <p class="lead">Connect with trusted walkers for your beloved dog!</p>

    <div class="login-panel">
      <p>Username</p>
      <input type="text" v-model="username" placeholder="Username" />
      <p>Password</p>
      <input type="password" v-model="password" placeholder="Password" />
      <br>
      <button type="button" @click="login">Log in</button>
    </div>

    <div class="all-dogs">
      <h1>All Registered Dogs</h1>
      <table class="table table-striped table-hover" v-if="dogs.length > 0">
        <thead>
          <tr>
            <th>Dog ID</th>
            <th>Name</th>
            <th>Size</th>
            <th>Owner ID</th>
            <th>Photo</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="dog in dogs" :key="dog.dog_id">
            <td>{{ dog.dog_id }}</td>
            <td>{{ dog.dog_name }}</td>
            <td>{{ dog.size }}</td>
            <td>{{ dog.owner_id }}</td>
            <td><img :src="dog.photo" alt="Dog photo" style="height: 80px; object-fit: cover;" /></td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- <a href="owner-dashboard.html" class="btn btn-outline-primary me-2">Owner Dashboard</a> -->
    <!-- <a href="walker-dashboard.html" class="btn btn-outline-success">Walker Dashboard</a> -->
  </div>

<script>
  const { createApp, ref, onMounted } = Vue;

  createApp({
    data() {
      return {
        message: 'Welcome to the Dog Walking Service!',
        response: null,
        username: '',
        password: '',
        dogs: []
      };
    },
    methods: {
      async login() {
        const res = await fetch('/api/users/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            username: this.username,
            password: this.password
          })
        });

        this.response = await res.json();

        if (this.response.success) {
          if (this.response.role === 'walker') {
            window.location.href = 'walker-dashboard.html';
          } else if (this.response.role === 'owner') {
            window.location.href = 'owner-dashboard.html';
          }
        } else {
          console.log(this.response);
          alert('incorrect username or password');
        }
      },

      async fetchDogs() {
        try {
          const res = await fetch('/api/dogs');
          const data = await res.json();
          this.dogs = data;
        } catch (err) {
          console.error('Error fetching dogs:', err);
        }
      }
    },
    mounted(){
      
    }
  }).mount('#app');
</script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<style>
.login-panel {
  background-color: #f8f9fa;
  padding: 24px;
  margin: auto;
  border-radius: 8px;
}

.login-panel p {
  margin-bottom: 4px;
  font-weight: 500;
  color: #333;
}

.login-panel input {
  width: 100%;
  padding: 10px 14px;
  border: 1px solid #ced4da;
  border-radius: 6px;
  margin-bottom: 16px;
  font-size: 1rem;
  background-color: #fff;
  transition: border-color 0.2s ease-in-out;
}

.login-panel input:focus {
  outline: none;
  border-color: #86b7fe;
  box-shadow: 0 0 0 2px rgba(13, 110, 253, 0.25);
}

.login-panel button {
  width: 100%;
  padding: 10px 16px;
  font-size: 1rem;
  font-weight: 600;
  background-color: #0d6efd;
  color: #fff;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  transition: background-color 0.2s ease-in-out;
}

.login-panel button:hover {
  background-color: #0b5ed7;
}
</style>
